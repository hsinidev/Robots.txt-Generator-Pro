        width: 100%;

          radial-gradient(ellipse at 70% 20%, rgba(147, 112, 219, 0.2) 0%, transparent 50%),
          radial-gradient(ellipse at 30% 80%, rgba(0, 191, 255, 0.2) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(255, 105, 180, 0.15) 0%, transparent 40%);

      }
      .shooting-star {
        position: absolute;
        left: 50%;
        top: 50%;
        height: 2px;
        background: linear-gradient(-45deg, rgba(192, 132, 252, 1), rgba(0, 0, 0, 0));
        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(192, 132, 252, 0.5));
        animation: tail 4s ease-in-out infinite, shooting 4s ease-in-out infinite;
      }
      .shooting-star:nth-child(2) {
        top: 20%;
        left: 70%;
        animation-delay: 1.8s;
        animation-duration: 5s;
      }
       .shooting-star:nth-child(3) {
        top: 90%;
        left: 30%;
        animation-delay: 3.2s;
        animation-duration: 4.5s;
      }
      @keyframes twinkle {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 0.3; }
      }
      @keyframes nebula-flow {
        0% { transform: rotate(0deg) scale(1.5); }
        50% { transform: rotate(180deg) scale(1.6); }
        100% { transform: rotate(360deg) scale(1.5); }
      }
      @keyframes tail {
        0% { width: 0; }
        30% { width: 150px; }
        100% { width: 0; }
      }
      @keyframes shooting {
        0% { transform: translateX(0); }
